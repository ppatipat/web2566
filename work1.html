      <script>
        $(function(){
          $("#view2").hide();
          $("#view3").hide();
          $("#playBtn").click(startGame);
          $("#stopBtn").click(stopGame);
          $("#okBtn").click(goHome);
          $("#view2 img").click(imgClick);
          $("#backBtn").click(goBack);

        } );

        function goBack() {
            window.location.href = "index.html";
        }

        var cards_opened = [];
        var card_count = 36;

        function imgClick(){
          if($(this).attr("src")!="src/imgforw1/0.png") return;

          if(cards_opened.length<2){
            var s=$(this).attr("srcx");
            $(this).attr("src", s); 
            cards_opened.push(this);
            if(cards_opened.length==2){
              setTimeout(checkCard,1500);
            }
          }
        }

        function checkCard(){
          var a=cards_opened[0];
          var b=cards_opened[1];
          cards_opened = [];
          if($(a).attr("srcx")==$(b).attr("srcx")){
            $(a).hide();
            $(b).hide();
            card_count-=2;
            var successAudio = new Audio("src/audio/gotpoint.mp3");
            successAudio.play();
          }else{
            $(a).attr("src", "src/imgforw1/0.png"); 
            $(b).attr("src", "src/imgforw1/0.png"); 
          }
          if(card_count==0){
            $("#view3").show();
            $("#view2").hide();
          }
        }

        function startGame(){
          $("#view1").hide();
          $("#view2").show();
          cards_opened = [];
          card_count = 36;
          shuffer();
        }

        function stopGame(){
          $("#view1").show();
          $("#view2").hide();
        }

        function goHome(){
          $("#view1").show();
          $("#view3").hide();
        }

        function shuffer(){
         var list=[];
         for(var i=1;i<=18;i++){
          list.push(i);
          list.push(i);
         }
         console.log(list);

         for(var i=1;i<100;i++){
          var a=Math.round(Math.random()*35)
          var b=Math.round(Math.random()*35)
          var t=list[a];
          list[a]=list[b];
          list[b]=t;
         }
         console.log(list);
         for(var i=0;i<=36;i++){
          $("#img"+(i+1)).attr("src","src/imgforw1/0.png");
          $("#img"+(i+1)).attr("srcx","src/imgforw1/"+list[i]+".png");
         }
       }
