<html>
    <head>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    </head>
    <body>
        <a-scene>
            <a-assets>
            <img id="background" src="src/imgforw2/dinobg.jpg">
            <img id="Me"  src="src/imgforw2/json.jpg">
            <img id="dog"  src="src/imgforw2/bugbug.jpg">
        </a-assets>

        <a-text value="Work 2" position="0 -5 -2.2" animation="property: position; to: 0 1.5 -2.2; dur: 2000; easing: linear; loop: false"></a-text>
        <a-text value="Patipat Phanmai ID:643020620-8" position="-5 1 -2"animation="property: position; to: -1 1 -2.2; dur: 8000; easing: linear; loop: false"></a-text>

        <a-sky color="#ECFFFF" src="#background" radius="90"></a-sky>
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        <a-box position="0 0 0"
            width="3" height="3"
            animation="property: position; to: 0 1 -5; dur: 2000; easing: linear"
            animation__2="property: rotation;; to: 0 360 0; dur: 5000; loop: true;"
            src="#Me"></a-box>

            <a-box position="-15 0.75 -10"
                animation="property: position; to: 2 1 1; dur: 10000; easing: linear; loop: true;"
                animation__2="property: rotation; to: 0 90 90; dur: 500; loop: true;"src="#dog" >
            </a-box>
        </a-scene>

    </body>
</html>
